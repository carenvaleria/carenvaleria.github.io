<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="./images/favicon.ico">
    <title>Caren V. Garcia | Portfolio</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.grey-pink.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                <span class="mdl-layout__title">Developer | Polyglot | Optimist</span>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link " href="index.html">Portfolio</a>
                    <a class="mdl-navigation__link" href="about.html">About</a>
                    <a class="mdl-navigation__link is-active" href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link is-active" href="index.html">Portfolio</a>
                <a class="mdl-navigation__link" href="about.html">About</a>
                <a class="mdl-navigation__link" href="contact.html">Contact</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="mdl-grid portfolio-max-width portfolio-contact">
                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Contact</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <p>
                            Send me an email or reach out on social media! Click on your preferred icon so we can connect!
                        </p>

                        <div class="icon-container">
                            <div class="font-awesome-icon">
                              <a href="mailto:carenvaleria90@gmail.com"><i class="fa fa-envelope-o fa-fw fa-3x"></i></a>
                            </div>
                            <div class="font-awesome-icon">
                              <a href="https://www.facebook.com/carenvaleria"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
                            </div>
                            <div class="font-awesome-icon">
                              <a href="https://twitter.com/carenvaleria"><i class="fa fa-twitter fa-fw fa-3x"></i></a>
                            </div>
                            <div class="font-awesome-icon">
                              <a href="https://github.com/carenvaleria"><i class="fa fa-github fa-fw fa-3x"></i></a>
                            </div>
                            <div class="font-awesome-icon">
                              <a href="https://www.linkedin.com/in/carenvaleria"><i class="fa fa-linkedin fa-fw fa-3x"></i></a>
                            </div>
                        </div>

                        <div class="mdl-card__media">
                            <img class="article-image" src=" images/stockholm.jpg" border="0" alt="Gamla Stan, Stockholm">
                        </div>

                    </div>
                </div>
            </div>
            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Made with &hearts; in Austin, Texas.</div>
                </div>
            </footer>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>

</html>
